<!DOCTYPE html>
<html lang="th">
<head>
  <title>Edit {{ note.title }}</title>
  
</head>
<body>
  <h1>Edit{{ note.title }}</h1>
  <form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ note.title }}" required><br>
    <label for="content">Content:</label>
    <textarea name="content">{{ note.content }}</textarea><br>
    <button type="submit">Save</button>
    <a href="/delete/{{ note._id }}">Delete</a>
  </form>
</body>
</html>
